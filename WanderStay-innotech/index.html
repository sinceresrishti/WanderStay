<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Property Listings</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"> <b>WanderStay</b> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link" href="about.html">About</a>
<a class="nav-link" href="contact.html">Contact</a>
<a class="nav-link" href="login_signup.html">Login / Sign Up</a>
<a class="nav-link" href="book_now.html">Book Now</a>

                </ul>
            </div>
        
    </nav>

    <!-- Search and filter options -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <input id="searchInput" class="form-control me-2" type="text" placeholder="Search by name...">
            <select id="priceFilter" class="form-select">
                <option value="">Filter by Price</option>
                <option value="low">Below 1500₹</option>
                <option value="mid">1500₹ - 2000₹</option>
                <option value="high">Above 2000₹</option>
            </select>
        </div>

        <!-- Property list -->
        <div id="propertyList" class="row g-4"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-3 text-white mt-4">
        &copy; 2024 Smart Property Listings. All rights reserved.
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="propertyModal" tabindex="-1" aria-labelledby="propertyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="propertyModalLabel">Property Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Property Image" class="img-fluid mb-3">
                    <h5 id="modalName"></h5>
                    <p id="modalDescription"></p>
                    <p><strong>Price:</strong> <span id="modalPrice"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
